version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hndigest
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hndigest"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/jaeger:latest
    command: ["--config", "/etc/jaeger/jaeger-v2.yaml"]
    volumes:
      - ./jaeger-v2.yaml:/etc/jaeger/jaeger-v2.yaml
    ports:
      - "16686:16686" # UI
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8889:8889"  # Prometheus Metrics Exporter

  app:
    build:
      context: .
      dockerfile: app/Dockerfile.local
    ports:
      - "3005:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/hndigest
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=http://127.0.0.1:3005
      - AUTH_TRUST_HOST=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      db:
        condition: service_healthy
      jaeger:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile.local
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/hndigest
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    volumes:
      - ./worker:/app/worker
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules

volumes:
  db_data:
