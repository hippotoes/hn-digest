version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hndigest
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hndigest"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # The app and worker are built and run via Dockerfile in production,
  # but for local dev we can run them on host or use docker-compose watch/bind mounts.
  # We will define basic placeholders here that use the local directories.
  app:
    build:
      context: .
      dockerfile: app/Dockerfile.local
    ports:
      - "3005:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/hndigest
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=http://127.0.0.1:3005
      - AUTH_TRUST_HOST=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile.local
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/hndigest
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app/worker
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules

volumes:
  db_data:
